<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>entradas y salidas</title>
  </head>
  <body>
    <input type="text" />
    <button >Clic para cargar datos</button>
  </body>
  <script>
    var texto = document.querySelector("input");
    var button = document.querySelector("button");
    function imprimirNombre() {
      alert("el texto que digitaste fue: " + texto.value);
      texto.value = "";
      texto.focus();
    }

    button.onclick = imprimirNombre;
  </script>
</html>
